<div class="row">
    <div class="col-md-4" *ngFor="let task of tasks" style="margin-bottom: 10px;">
        <div class="card" style="border-radius: 30px;">
            <div class="card-body">
                <h3 style="font-size: 1.2rem;font-weight: bold;">{{task.name}}</h3>
                <p style="font-size: 0.9rem;">{{task.description}}</p>
            </div>
            <div class="card-footer" style="background: rgba(0,140,186,0.5);color: #495057;border-radius: 0 0 30px 30px;">
                {{task.date | date: 'shortDate'}}
            </div>
        </div>
    </div>
</div>
